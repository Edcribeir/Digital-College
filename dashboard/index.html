<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"
        integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main class="container">
        <header class="topo">
            <div class="logo">
                <img width=70px
                    src="https://th.bing.com/th/id/OIP.C-OJHJLoOlWK08TUu75ctgHaHk?w=177&h=181&c=7&r=0&o=5&dpr=1.3&pid=1.7"
                    alt="">
            </div>
            <div class="barra-pesquisa">
                <div class="pesquisa">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Pesquise por projetos">

                </div>
            </div>
            <div class="perfil">
                <i class="fa-solid fa-moon"></i>
                <i class="fa-solid fa-bell"></i>
                <img width=35px
                    src="https://th.bing.com/th/id/OIP.iCO_OuB7TYHhjqJzIbff9gHaNH?w=115&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7"
                    alt="">
            </div>
        </header>
        <section class="content">
            <aside class="side-menu">
                <div class="opcoes">
                    <div class="pcao" id="selected">
                        <div class="icone">
                            <i class="fa-solid fa-house"></i>
                        </div>
                        <span>Dashboard</span>
                    </div>
                    <div class="pcao">
                        <div class="icone">
                            <i class="fa-brands fa-wpforms"></i>
                        </div>
                        <span>Forms</span>
                    </div>
                    <div class="pcao">
                        <div class="icone">
                            <i class="fa-regular fa-folder-open"></i>
                        </div>
                        <span>Cards</span>
                    </div>
                    <div class="pcao">
                        <div class="icone">
                            <i class="fa-regular fa-chart-pie"></i>
                        </div>
                        <span>Charts</span>
                    </div>
                    <div class="pcao">
                        <div class="icone">
                            <i class="fa-solid fa-arrow-pointer"></i>
                        </div>
                        <span>Buttons</span>
                    </div>
                    <div class="pcao">
                        <div class="icone">
                            <i class="fa-solid fa-layer-group"></i>
                        </div>
                        <span>Modals</span>
                    </div>
                    <div class="pcao">
                        <div class="icone">
                            <i class="fa-solid fa-table-list"></i>
                        </div>
                        <span>Table</span>
                    </div>
                    <div class="pcao">

                        <div class="icone">
                            <i class="fa-solid fa-gauge-high"></i>
                        </div>
                        <div class="conteudo">
                            <span>Pages</span>
                            <div class="icone">
                                <i class="fa-solid fa-chevron-down"></i>
                            </div>

                        </div>
                    </div>
                </div>
                <button>Create Account</button>
            </aside>
            <section class="main-content">
                <h1>Dashboard</h1>
                <div class="banner">
                    <div class="star">
                        <i class="fa-solid fa-star"></i>
                        <p>Start this projet in github</p>
                    </div>
                    <a href="">View more</a>

                </div>
                <div class="cards">
                    <div class="card" id="um">
                        <div class="esquerda">
                            <div class="icone">
                                <i class="fa-solid fa-user-group"></i>
                            </div>
                        </div>
                        <div class="direita">
                            <p>Total Clientes</p>
                            <h3>6345</h3>
                        </div>
                    </div>
                    <div class="card" id="dois">
                        <div class="esquerda">
                            <div class="icone">
                                <i class="fa-solid fa-money-bills"></i>
                            </div>
                        </div>
                        <div class="direita">
                            <p>Account Balance</p>
                            <h3>R$ 34,670.00</h3>
                        </div>
                    </div>
                    <div class="card" id="tres">
                        <div class="esquerda">
                            <div class="icone">
                                <i class="fa-solid fa-cart-shopping"></i>
                            </div>
                        </div>
                        <div class="direita">
                            <p>New Sales</p>
                            <h3>376</h3>
                        </div>
                    </div>
                    <div class="card" id="quatro">
                        <div class="esquerda">
                            <div class="icone">
                                <i class="fa-solid fa-comment"></i>
                            </div>
                        </div>
                        <div class="direita">
                            <p>Pending Contacts</p>
                            <h3>235</h3>
                        </div>
                    </div>
                </div>

            </section>
        </section>
    </main>
</body>

</html>
